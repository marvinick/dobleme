<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-1.11.3.js"></script>
    <script src="js/scripts.js"></script>
    <title>DobleMe</title>
  </head>
  <body>
    <div class="container">
      <h1>DobleMe</h1>

      <form id="dobleme">
        <div class="form-group">
          <label for="a">Enter first number:</label>
          <input id="a" type="text">
        </div>
        <div class="form-group">
          <label for="b">Enter second number:</label>
          <input id="b" type="text">
        </div>

        <button type="submit" class="btn">Find out!</button>
      </form>


      <div id="result">
        <p><span class="triangle"></span> is a <span class="equilateral"></span><span class="isosceles"></span><span class="scalene"></span> <span class="clear"></span>triangle.</p>
      </div>
    </div>
  </body>
</html>
